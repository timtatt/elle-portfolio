<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        paddding: 0;
      }
      #desk {
        position: relative;
      }

      #desk > img {
        width: 100%;
      }
      .item {
        cursor: pointer;
        position: absolute;
        z-index: 1;
      }

      .item-rotate {
        transition: transform 0.1s;
      }

      .item-rotate:hover {
        transform: scale(1.05) rotate(2deg);
      }

      .item:hover .bw {
        opacity: 0;
      }

      .item:hover .color {
        opacity: 1;
      }

      .color {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .polaroid {
        z-index: -1;
        opacity: 0;
        border: 1px solid #000;
        border-radius: 2px;
        padding: 20px;
        width: 26%;
        background-color: #fff;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.1s;
        position: absolute;
        font-size: 18px;
        left: 38%;
        top: 24%;
        transition:
          transform 0.1s,
          opacity 0.1s;
        transform: scale(1.1) rotate(8deg);
      }

      .polaroid:hover {
        transform: scale(1.03);
      }

      .polaroid-img {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
        border: 1px solid #000;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        border-radius: 2px;
      }
      .polaroid .polaroid-img:after {
        content: "";
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 0px 200px rgba(255, 255, 255, 0.2);

        position: absolute;
        top: -40%;
        left: -40%;
        bottom: -40%;
        right: 80%;
        transform: rotate(12deg);
      }
      .polaroid-text {
        font-family: "Lacquer", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-align: center;
        margin-top: 20px;
      }

      #dog:hover ~ #dog-polaroid,
      #shark:hover ~ #shark-polaroid {
        z-index: 100;
        opacity: 1;
        transform: scale(1) rotate(10deg);
      }

      #phone:hover {
        animation-name: vibrate;
        animation-duration: 0.3s;
        animation-timing-function: ease-in-out;
      }

      #ipad-pen {
        position: absolute;
        width: 21%;
        height: 48%;
        top: 52%;
        left: -1%;
      }

      #pen,
      #ipad {
        position: absolute;
        cursor: pointer;
      }

      #pen {
        z-index: 2;
      }

      #ipad-pen:hover #pen {
        animation-name: pen-hover;
        animation-duration: 0.4s;
      }

      #ipad-pen:hover #pen {
        transform: rotate(-150deg) translate(50%, 20%);
      }

      #ipad-pen #pen {
        animation-name: pen-put-down;
        animation-duration: 0.3s;
      }

      #ipad-pen:hover #ipad .bw {
        animation-name: ipad-bw;
        animation-duration: 0.4s;
        opacity: 0;
      }

      #ipad-pen:hover #ipad .color {
        animation-name: ipad-color;
        animation-duration: 0.4s;
        opacity: 1;
      }

      @keyframes pen-hover {
        0% {
          transform: rotate(0);
        }
        70% {
          transform: rotate(-150deg) translate(50%, 20%);
        }
        80% {
          transform: rotate(-150deg) translate(50%, 20%);
        }

        90% {
          transform: rotate(-150deg) translate(50%, 23%);
        }

        100% {
          transform: rotate(-150deg) translate(50%, 20%);
        }
      }

      @keyframes pen-put-down {
        0% {
          transform: rotate(-150deg) translate(50%, 20%);
        }

        100% {
          transform: rotate(0) translate(0, 0);
        }
      }

      @keyframes ipad-bw {
        0% {
          opacity: 1;
        }
        89% {
          opacity: 1;
        }
        90% {
          opacity: 0;
        }
      }

      @keyframes ipad-color {
        0% {
          opacity: 0;
        }
        89% {
          opacity: 0;
        }
        90% {
          opacity: 1;
        }
      }

      @keyframes vibrate {
        0% {
          transform: rotate(0deg);
        }

        33% {
          transform: rotate(5deg);
        }

        66% {
          transform: scale(1.02) rotate(-5deg);
        }

        100% {
          transform: scale(1.05) rotate(2deg);
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" .href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Lacquer&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

      <div id="ipad-pen">

      <div id="shark-polaroid" class="polaroid">

      </div>
      <div id="dog-polaroid" class="polaroid">

        ></div>
        <div class="polaroid-text">my polaroid</div>
      </div>
    </div>
  </body>
</html>
